<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SomaFami Image Gen</title>
</head>
<body>
  <h1>画像生成テスト</h1>

  <input id="prompt" type="text" placeholder="プロンプトを入力" style="width:300px;">
  <button onclick="runGenerate()">生成</button>

  <div>
    <h3>生成結果</h3>
    <img id="resultImage" style="max-width:300px; border:1px solid #ccc;" />
  </div>

  <script src="script.js"></script>
  <script>
    async function runGenerate() {
      const text = document.getElementById("prompt").value;
      
      const base64 = await generateImage(text);

      if (!base64) {
        alert("画像生成に失敗しました");
        return;
      }

      document.getElementById("resultImage").src = "data:image/png;base64," + base64;
    }
  </script>
</body>
</html>
